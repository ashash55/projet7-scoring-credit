version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      uvicorn src.api:app 
      --host 0.0.0.0 
      --port 8080

  streamlit:
    build: .
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - api
    command: >
      streamlit run src/app.py 
      --server.port 8501
      --server.address 0.0.0.0

volumes:
  data:
  logs:
